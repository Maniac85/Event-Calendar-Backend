# Name der Spring Boot Anwendung
spring.application.name=calendar

# H2-Konsolen-Einstellungen (nur für lokale Entwicklung)
# Ermöglicht den Zugriff auf die H2-Datenbank über eine Weboberfläche
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Datenbank-Verbindungseinstellungen für die H2 In-Memory-Datenbank
# Diese Konfiguration ist ideal für die lokale Entwicklung und Tests,
# da die Datenbank im Arbeitsspeicher läuft und beim Beenden der Anwendung gelöscht wird.
# 'DB_CLOSE_DELAY=-1' und 'DB_CLOSE_ON_EXIT=FALSE' halten die Datenbank aktiv,
# solange die JVM läuft, auch wenn keine Verbindungen bestehen.
spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate DDL-Auto Einstellung für die lokale H2-Datenbank
# - "update": Passt das Schema automatisch an die Entitäten an (fügt hinzu, ändert, löscht aber nicht kritisch).
# Diese Einstellung ist für die schnelle lokale Entwicklung sehr praktisch.
spring.jpa.hibernate.ddl-auto=update

# SQL-Queries im Log anzeigen
# Sehr nützlich für das Debugging und die Überprüfung der generierten SQL-Anweisungen während der Entwicklung.
spring.jpa.show-sql=true

# Deaktiviert die "Open-in-View"-Funktionalität von Spring JPA.
# Dies ist auch für die lokale Entwicklung einer reinen REST-API zu empfehlen,
# da sie zu klareren Transaktionsgrenzen führt und unnötige Ressourcenbindung vermeidet.
spring.jpa.open-in-view=false

